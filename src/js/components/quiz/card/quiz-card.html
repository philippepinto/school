<div>
    <div class="row">
        <div class="col s12">
            <div class="card white">
                <div class="card-content center-align black-text">
                    <span class="card-title teal-text">Question {{ question.id }} à {{ questionService.totalQuestions }}</span>
                    <div class="question-detail">
                        <div class="col s12 m8 offset-m2 l6 offset-l3">
                            <div class="card-panel grey lighten-5 z-depth-1">
                                <div class="row valign-wrapper">
                                    <div class="col s12 truncate">
                                        {{ question.title }}
                                        <br>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <textarea #box (keyup)="onKey(box.value)" id="textarea1" class="materialize-textarea" materialize="characterCounter" [attr.length]="maxLength" (change)="answerClicked(1, true)" [disabled]="isDisabled?true:null"></textarea>
                                        <label for="textarea1 ">Votre réponse</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row answers ">
                    </div>
                    <div animates animatesInitMode="show " [animatesOnInit]="{type: 'fadeInDown', fixed: false, duration: 400} " class="next " hidden>
                        <span #button (click)="nextQuestion(button) " class="waves-effect waves-light btn-large ">Continuer</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
